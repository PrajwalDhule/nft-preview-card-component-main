<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="card">
    <div class="image1">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <p class="head">
      Equilibrium #3429
    </p>
    <p class="para">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="mid">
    <div class="one">
        <div class="icon1"><img src="./images/icon-ethereum.svg" alt=""></div>
        <p>0.041 ETH</p> 
    </div>
    <div class="two">
        <div class="icon2"><img src="./images/icon-clock.svg" alt=""></div>
        <p>3 days left </p> 
    </div>
    </div>
    <div class="line"></div>
    <div class="bottom">
      <div class="image2"><img src="./images/image-avatar.png" alt=""></div>
      <p class="half1">Creation of</p>
      <p class="half2">Jules Wyvern</p>
    </div>
    <div class="eyebox">
      <img class="eye" src="./images/icon-view.svg" alt="">
    </div>
  </div>
</div>
</body>
</html>
